<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://img.icons8.com/color/48/agenda.png" type="image/png">
    <script src="main.js"></script>
    <title>AGENDA CONTATOS</title>
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <div class="logo-img">
                <img  src="https://img.icons8.com/officel/80/contacts.png" alt="contacts"/>
            </div>
            <div class="nav-bar">
                <h1>Minha Agenda</h1>                
            </div>
        </header>
        <section class="main">
            <div class="form">
                <ul>
                    <li>
                        <input id="inputA" type="text" placeholder="Nome">
                    </li>
                    <li>
                        <input id="inputB" type="tel" placeholder="Numero">
                    </li>
                    <li>
                        <button id="btnAdd" type="submit" >Adicionar Contato</button>
                    </li>
                </ul>
            </div>

            <div class="tblContato">
                <table class="tabela">
                    <thead>
                        <tr>
                            <th>Nome do Contato</th>
                            <th>Numero</th>
                             
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
        <footer>
            <p id="js-working-message" style="display: none;"></p>
        </footer>
    </div>
</body>
</html>
